<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number!</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <header>
      <button class="btn-again">Again!</button>
      <span class="text-between">(Between 1 and 20)</span>
      <p class="guess">Guess My Number!</p>
      <div class="answer-container">
        <span class="answer">?</span>
      </div>
    </header>
    <main>
      <section class="left">
        <input class="input-number" type="number" value="" max="20" min="1" />
        <button class="check-btn">Check!</button>
      </section>
      <section class="right">
        <p class="report">Start Guessing...</p>
        <p class="score">Score : <span class="score-number">20</span></p>
        <p class="score">Highscore : <span class="highscore-number">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
